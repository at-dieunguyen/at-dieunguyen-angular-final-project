<div class="container">
  <div class="dashboard-page">
    <p class="dashboard-title">Welcome to your dashboard: {{User.lastName}}</p>
    <a class="dashboard-router" routerLink="/dashboard/profile" routerLinkActive="isActive">Profile</a>
    <a class="dashboard-router" routerLink="/dashboard/favourite" routerLinkActive="isActive">Favourite</a>
    <router-outlet></router-outlet><br>
    <button class="btn btn-secondary" (click)="logout()">Log out</button>
  </div>
</div>
