<div class="page-login mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="alert alert-danger" *ngIf="notification === -1">User name or password wrong!!!</div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
            <div class="alert alert-danger" *ngIf="
              loginForm.controls.email.invalid &&
              (loginForm.controls.email.touched ||
                loginForm.controls.email.dirty)">
              <div *ngIf="loginForm.controls.email?.errors.required">
                Email is required!
              </div>
              <div *ngIf="loginForm.controls.email?.errors.email">
                Invalid email address!
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div class="alert alert-danger" *ngIf="
              loginForm.controls.password.invalid &&
              (loginForm.controls.password.touched ||
                loginForm.controls.password.dirty)">
              <div *ngIf="loginForm.controls.password?.errors.required">
                Password is required!
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="btnLogin">Login</button>
          <p class="sign-account-area">Don't have account? Sign in <a routerLink="/register"
              routerLinkActive="isActive">here</a></p>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
