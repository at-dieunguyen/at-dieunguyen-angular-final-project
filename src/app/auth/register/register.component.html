<div class="page-register mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form [formGroup]="registerForm" >
          <div class="container">
            <div class="form-group">
              <label class="control-label">First name</label>
              <input type="text" class="form-control" placeholder="First name" formControlName="firstName" />
              <div class="alert alert-danger" *ngIf="
                  registerForm.controls.firstName.invalid &&
                  (registerForm.controls.firstName.touched ||
                    registerForm.controls.firstName.dirty)">
                <div *ngIf="registerForm.controls.firstName?.errors.required">
                  First name is required!
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" />
              <div class="alert alert-danger" *ngIf="
                  registerForm.controls.lastName.invalid &&
                  (registerForm.controls.lastName.touched ||
                    registerForm.controls.lastName.dirty)">
                <div *ngIf="registerForm.controls.lastName?.errors.required">
                  Last name is required!
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" formControlName="email" />
              <div class="alert alert-danger" *ngIf="
                  registerForm.controls.email.invalid &&
                  (registerForm.controls.email.touched ||
                    registerForm.controls.email.dirty)">
                <div *ngIf="registerForm.controls.email?.errors.required">
                  Email is required!
                </div>
                <div *ngIf="registerForm.controls.email?.errors.email">
                  Invalid email address!
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password" />
              <div class="alert alert-danger" *ngIf="
                  registerForm.controls.password.invalid &&
                  (registerForm.controls.password.touched ||
                    registerForm.controls.password.dirty)">
                <div *ngIf="registerForm.controls.password?.errors.required">
                  Password is required!
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Confirm password</label>
              <input type="password" class="form-control" placeholder="Repassword" formControlName="rePass" />
              <div class="alert alert-danger" *ngIf="
                  registerForm.controls.rePass.invalid &&
                  (registerForm.controls.rePass.touched ||
                    registerForm.controls.rePass.dirty)">
                <div *ngIf="registerForm.controls.rePass?.errors.required">
                  Confirm password is required!
                </div>
                <div *ngIf="registerForm.controls.rePass?.errors.confirmedValidator">
                  Password and Confirm Password must be match.
                </div>
              </div>
            </div>
            <div class="form-group buttons-set">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" (click)="register()">
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
