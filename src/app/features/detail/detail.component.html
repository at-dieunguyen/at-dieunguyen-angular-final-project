<div class="container">
  <h1 class="product-title">Chi tiết sản phẩm</h1>
  <div *ngFor="let pro of product" class="product-detail" appFavorite [node]="pro">
    <div *ngIf="pro.id == productId.id">
      <img [src]="productId.img" width="235px" height="235px" alt="" /><br />
      <p>Id product: {{ productId.id }}</p>
      <p>Name product: {{ productId.name }}</p>
      <p>Price: $ {{ productId.price }}</p>
      <p>Category: {{ productId.category }} clothes</p>
      <i *ngIf="showFavourite" class="far fa-heart like" [style.color]="pro.favourite ? 'red' : 'grey'"></i>
    </div>
  </div>
  <h1 class="product-title">Sản phầm cùng danh mục</h1>
  <div class="row page-main">
    <div class="portfolio-page col-sm-3" *ngFor="let pro of product" appFavorite [node]="pro">
      <div *ngIf="pro.category==productId.category" class="image-wrapper">
        <div class="portfolio-image dexp-image relative">
          <div class="carousel-item">
            <img src={{pro.img}} alt="">
          </div>
        </div>
      </div>
      <div *ngIf="pro.category==productId.category" class="portfolio-content">
        <h5 class="portfolio-title">
          <a routerLink="/detail/{{pro.id}}" hreflang="en">{{pro.name}}</a>
        </h5>
        <div class="portfolio-description">
          <p>{{pro.price}}</p>
        </div>
        <div *ngIf="showFavourite">
          <div class="overlay">
            <div class="overlay-inner">
              <div>
                <i class="portfolio-icon far fa-heart like" [style.color]="pro.favourite ? 'red' :'grey'"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
