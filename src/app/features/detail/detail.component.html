<div class="container">
    <h1 class="product-category">Detail product</h1>
    <img [src]="product.img" width="200px" height="220px" alt=""><br>
    <p>Id product: {{ product.id }}</p>
    <p>Name product: {{ product.name }}</p>
    <p>Price: $ {{ product.price }}</p>
    <p>Category: {{product.category}} clothes</p>
</div>
