<div class="container">
  <div *ngFor="let pro1 of productAll" class="row" appFavorite [node]="pro1">
    <div class="col-3 col-md-3 col-sm-0  col-xs-0"></div>
    <div class="col-6 col-md-6 col-sm-12 col-xs-12 detail-item" *ngIf="pro1.id == productId.id">
      <img [src]="productId.img" class="img-detail" alt="" />
      <div class="item-detail">
        <p class="item-name">{{ productId.name }}</p>
        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
          class="fas fa-star"></i>
        <p class="item-price">Price: $ {{ productId.price }}</p>
        <p class="item-category">Category: {{ productId.category }} clothes</p>
        <div class="item-favourite">
          <p *ngIf="showFavourite">Add to favourite: </p>
          <i *ngIf="showFavourite" class="far fa-heart like icon-fav"
            [style.color]="pro1.favourite ? 'red' : 'grey'"></i>
        </div>
      </div>
    </div>
    <div class="col-3 col-md-3 col-sm-0  col-xs-0"></div>
  </div>
  <h1 class="product-title">Sản phầm cùng danh mục</h1>
  <div class="row page-main">
    <div class="portfolio-page col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let pro of product">
      <div *ngIf="productId.category === pro.category" class="image-wrapper">
        <div class="portfolio-image dexp-image relative">
          <div class="carousel-item">
            <a routerLink="/detail/{{pro.id}}"><img src={{pro.img}} alt=""></a>
          </div>
        </div>
      </div>
      <div *ngIf="pro.category === productId.category" class="portfolio-content">
        <h5 class="portfolio-title">
          <a routerLink="/detail/{{pro.id}}" hreflang="en">{{pro.name}}</a>
        </h5>
        <div class="portfolio-description">
          <p>{{pro.price}}</p>
        </div>
        <div *ngIf="showFavourite">
          <div class="overlay">
            <div class="overlay-inner">
              <div>
                <i class="portfolio-icon far fa-heart like" [style.color]="pro.favourite ? 'red' :'grey'"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
